<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="icon" type="image/x-icon" href="files/whatsapp-logo-whatsapp-icon-whatsapp-transparent-free-png.webp">
    <link rel="stylesheet" href="wastatus.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Status</h1>
        </header>
        <main class="main-content">
            <section class="status-section">
                <h2>My Status</h2>
                <div class="status">
                    <img src="files/me.avif" alt="My Status" class="status-img">
                    <button class="add-status-btn">Add Status</button>
                </div>
            </section>
            <section class="contacts-section">
                <h2>Recent Updates</h2>
                <div class="contact">
                    <img src="files/me2.jfif" alt="Contact 1" class="contact-img">
                    <div class="contact-info">
                        <h3>John Doe</h3>
                        <p>2 hours ago</p>
                    </div>
                </div>
                <div class="contact">
                    <img src="files/me3.jpg" alt="Contact 2" class="contact-img">
                    <div class="contact-info">
                        <h3>Jane Smith</h3>
                        <p>5 hours ago</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
